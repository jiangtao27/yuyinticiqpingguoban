    <script>
        let scriptLines = [];
        let lineElements = [];
        let currentIndex = 0;
        let trackOffset = 0;
        let targetOffset = 0;
        let scrollSpeed = 1.0;
        let recognition = null;
        let isRecording = false;
        let isFullscreen = false;
        
        // é«˜åº¦ç¼“å­˜
        let lineHeights = [];
        let cumulativeHeights = [];

        function start() {
            const text = document.getElementById('scriptInput').value.trim();
            if (!text) return showToast('è¯·è¾“å…¥å°è¯');

            scriptLines = text.split('\n').filter(l => l.trim());
            if (scriptLines.length < 2) return showToast('è‡³å°‘éœ€è¦2è¡Œ');

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('prompter').classList.add('active');

            initStage();
            initVoice();
            checkOrientation();
            
            setTimeout(() => {
                toggleVoice();
                startAutoScroll();
            }, 500);
        }

        function initStage() {
            const track = document.getElementById('track');
            track.innerHTML = '';
            lineElements = [];
            lineHeights = [];
            cumulativeHeights = [];

            scriptLines.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'line';
                div.textContent = line;
                track.appendChild(div);
                lineElements.push(div);
            });

            // è®¡ç®—å¸ƒå±€
            setTimeout(() => {
                calculateHeights();
                scrollToLine(0, false);
            }, 100);
        }

        function calculateHeights() {
            let cumulative = 0;
            lineElements.forEach((el, i) => {
                const height = el.offsetHeight;
                lineHeights.push(height);
                cumulativeHeights.push(cumulative);
                cumulative += height;
            });
        }

        // å¹³æ»‘æ»šåŠ¨æ ¸å¿ƒ
        function scrollToLine(index, smooth = true) {
            if (index < 0 || index >= scriptLines.length) return;
            
            const viewportHeight = window.innerHeight;
            // è§†çº¿ç„¦ç‚¹åœ¨å±å¹•ä¸‹æ–¹ 1/3 å¤„ï¼ˆæ›´é€‚åˆæ¨ªå±é˜…è¯»ï¼‰
            const focusOffset = viewportHeight * 0.65;
            
            targetOffset = focusOffset - (cumulativeHeights[index] + lineHeights[index] / 2);
            
            if (!smooth) {
                trackOffset = targetOffset;
                updateTrackPosition();
            }
            
            updateActiveLine(index);
            updateProgress(index);
            currentIndex = index;
        }

        function startAutoScroll() {
            function animate() {
                const diff = targetOffset - trackOffset;
                if (Math.abs(diff) > 0.5) {
                    const speed = Math.max(0.5, Math.abs(diff) * 0.08) * scrollSpeed;
                    trackOffset += diff > 0 ? speed : -speed;
                    updateTrackPosition();
                }
                requestAnimationFrame(animate);
            }
            animate();
        }

        function updateTrackPosition() {
            document.getElementById('track').style.transform = `translateY(${trackOffset}px)`;
        }

        function updateActiveLine(index) {
            lineElements.forEach((el, i) => {
                el.classList.remove('active', 'prev');
                if (i === index) {
                    el.classList.add('active');
                } else if (i < index) {
                    el.classList.add('prev');
                }
            });
        }

        function updateProgress(index) {
            document.getElementById('progressChip').textContent = `${index + 1}/${scriptLines.length}`;
        }

        // é¢„åˆ¤æ»šåŠ¨
        function checkSpeech(transcript) {
            const text = transcript.toLowerCase().replace(/\s/g, '');
            const currentText = scriptLines[currentIndex].toLowerCase().replace(/\s/g, '');
            
            // åŒ¹é…å½“å‰è¡Œç»“å°¾ï¼ˆå¿«è¯»å®Œäº†ï¼‰
            if (currentText && text.includes(currentText.slice(-4))) {
                if (currentIndex < scriptLines.length - 1) {
                    setTimeout(() => smoothNext(), 300);
                }
            }
            
            // ç›´æ¥åŒ¹é…ä¸‹ä¸€è¡Œï¼ˆè·³è¯»ï¼‰
            if (currentIndex < scriptLines.length - 1) {
                const nextText = scriptLines[currentIndex + 1].toLowerCase().replace(/\s/g, '');
                if (nextText && text.includes(nextText.slice(0, 4))) {
                    smoothNext();
                }
            }
        }

        function smoothNext() {
            if (currentIndex < scriptLines.length - 1) {
                scrollToLine(currentIndex + 1);
            }
        }

        function smoothPrev() {
            if (currentIndex > 0) {
                scrollToLine(currentIndex - 1);
            }
        }

        // æ‰‹åŠ¨æ§åˆ¶
        function manualNext() {
            smoothNext();
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function manualPrev() {
            smoothPrev();
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function adjustSpeed(delta) {
            scrollSpeed = Math.max(0.3, Math.min(3.0, scrollSpeed + delta));
            showToast(`é€Ÿåº¦ ${scrollSpeed.toFixed(1)}x`);
        }

        // è¯­éŸ³è¯†åˆ«
        function initVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;

            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'zh-CN';

            recognition.onstart = () => {
                isRecording = true;
                document.getElementById('statusDot').classList.add('active');
                document.getElementById('statusText').textContent = 'è†å¬ä¸­';
                document.getElementById('micBtn').classList.add('recording');
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                checkSpeech(transcript);
            };

            recognition.onerror = (e) => {
                if (e.error === 'not-allowed') {
                    showToast('è¯·å…è®¸éº¦å…‹é£æƒé™');
                    stopVoice();
                }
            };

            recognition.onend = () => {
                if (isRecording) {
                    setTimeout(() => recognition.start(), 100);
                }
            };
        }

        function toggleVoice() {
            if (!recognition) return;
            if (isRecording) {
                stopVoice();
            } else {
                recognition.start();
            }
        }

        function stopVoice() {
            isRecording = false;
            try { recognition.stop(); } catch(e) {}
            document.getElementById('statusDot').classList.remove('active');
            document.getElementById('statusText').textContent = 'æš‚åœ';
            document.getElementById('micBtn').classList.remove('recording');
        }

        // è®¾ç½®è°ƒèŠ‚
        function updateFontSize(val) {
            document.documentElement.style.setProperty('--font-size', val + 'px');
            document.getElementById('fontSizeValue').textContent = val + 'px';
            // é‡æ–°è®¡ç®—é«˜åº¦
            setTimeout(() => {
                calculateHeights();
                scrollToLine(currentIndex, false);
            }, 50);
        }

        function updateLineHeight(val) {
            const lh = val / 10;
            document.documentElement.style.setProperty('--line-height', lh);
            document.getElementById('lineHeightValue').textContent = lh.toFixed(1);
            setTimeout(() => {
                calculateHeights();
                scrollToLine(currentIndex, false);
            }, 50);
        }

        function updateFontWeight(val) {
            const weight = val * 100;
            document.documentElement.style.setProperty('--font-weight', weight);
            const labels = {3: 'ç»†', 4: 'åç»†', 5: 'ä¸­ç­‰', 6: 'åç²—', 7: 'ç²—'};
            document.getElementById('fontWeightValue').textContent = labels[val] || 'ä¸­ç­‰';
        }

        // æ¨ªç«–å±æ£€æµ‹
        function checkOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            const hint = document.getElementById('landscapeHint');
            
            if (isLandscape) {
                hint.classList.add('show');
                setTimeout(() => hint.classList.remove('show'), 3000);
            }
        }

        window.addEventListener('resize', () => {
            checkOrientation();
            // é‡æ–°è®¡ç®—
            if (lineElements.length > 0) {
                setTimeout(() => {
                    calculateHeights();
                    scrollToLine(currentIndex, false);
                }, 100);
            }
        });

        // å…¨å±æ§åˆ¶
        function enterFullscreen() {
            start();
            setTimeout(toggleFullscreen, 100);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                }
                isFullscreen = true;
                hideUI();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                isFullscreen = false;
                showUI();
            }
        }

        function hideUI() {
            document.getElementById('topBar').classList.add('hidden');
            document.getElementById('controls').style.opacity = '0';
            document.getElementById('fullscreenBtn').textContent = 'â›¶';
            showToast('å…¨å±æ¨¡å¼ï¼šç‚¹å‡»å±å¹•ä¸­å¤®æ‰“å¼€è®¾ç½®');
        }

        function showUI() {
            document.getElementById('topBar').classList.remove('hidden');
            document.getElementById('controls').style.opacity = '1';
            document.getElementById('fullscreenBtn').textContent = 'â›¶';
        }

        // ç‚¹å‡»æ§åˆ¶
        let lastTap = 0;
        document.getElementById('stage').addEventListener('click', (e) => {
            const now = Date.now();
            const x = e.clientX;
            const width = window.innerWidth;
            
            // åŒå‡»æˆ–ç‚¹å‡»ä¸­å¤®æ‰“å¼€è®¾ç½®
            if (now - lastTap < 300 || (x > width * 0.4 && x < width * 0.6)) {
                openSettings();
            } else if (x < width * 0.3) {
                manualPrev();
            } else if (x > width * 0.7) {
                manualNext();
            }
            
            lastTap = now;
        });

        // è®¾ç½®é¢æ¿
        function openSettings() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('settingsSheet').classList.add('open');
        }

        function closeSettings() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('settingsSheet').classList.remove('open');
        }

        function exit() {
            if (confirm('ç¡®å®šé€€å‡ºï¼Ÿ')) {
                stopVoice();
                document.getElementById('prompter').classList.remove('active');
                document.getElementById('startScreen').classList.remove('hidden');
                closeSettings();
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // é”®ç›˜
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('prompter').classList.contains('active')) return;
            if (e.key === 'ArrowDown' || e.key === ' ') manualNext();
            if (e.key === 'ArrowUp') manualPrev();
            if (e.key === 'f') toggleFullscreen();
            if (e.key === 'Escape') closeSettings();
        });
    </script>
</body>
