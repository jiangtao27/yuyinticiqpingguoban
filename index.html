    <script>

        // æ£€æµ‹ iPad æ¨ªå±

        // å¼€å§‹æè¯å™¨

        // æ¸²æŸ“æ–‡æœ¬
        function renderText() {
            const container = document.getElementById('textContent');
            container.innerHTML = '';
            
            scriptLines.forEach((line, index) => {
                const div = document.createElement('div');

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            const lines = document.querySelectorAll('.script-line');
            lines.forEach((line, index) => {
                line.classList.remove('active', 'prev');
                if (index === currentIndex) {
                    line.classList.add('active');
                    // æ»šåŠ¨åˆ°è§†é‡ä¸­å¤®
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else if (index < currentIndex) {

        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«ï¼ˆiOS ä¸“ç”¨ä¼˜åŒ–ï¼‰
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                showToast('æ‚¨çš„è®¾å¤‡ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = false; // iOS ä¸æ”¯æŒ trueï¼Œéœ€æ‰‹åŠ¨é‡å¯
            recognition.interimResults = true;
            recognition.lang = 'zh-CN';
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isRecording = true;
                document.getElementById('statusDot').classList.add('active');
                document.getElementById('statusText').textContent = 'è†å¬ä¸­';
                document.getElementById('micBtn').classList.add('recording');
                showToast('å¼€å§‹è†å¬æ‚¨çš„å£°éŸ³');

            recognition.onresult = (event) => {

                const textToMatch = finalTranscript || interimTranscript;
                if (textToMatch && textToMatch !== lastTranscript) {
                    lastTranscript = textToMatch;
                    matchAndScroll(textToMatch);
                }
            };

            recognition.onerror = (event) => {
                console.log('è¯†åˆ«é”™è¯¯:', event.error);
                if (event.error === 'not-allowed') {
                    showToast('è¯·å…è®¸éº¦å…‹é£æƒé™ï¼ˆè®¾ç½® > Safari > éº¦å…‹é£ï¼‰');
                    stopVoice();
                } else if (event.error === 'network') {
                    // iOS ç½‘ç»œé”™è¯¯é€šå¸¸æ˜¯æ­£å¸¸çš„ï¼Œç»§ç»­é‡è¯•
                    restartRecognition();
                }
            };

            recognition.onend = () => {
                // iOS ä¼šè‡ªåŠ¨ç»“æŸï¼Œéœ€è¦é‡å¯
                if (isRecording) {
                    restartRecognition();
                }
            };
        }

        // é‡å¯è¯†åˆ«ï¼ˆiOS å…³é”®ï¼‰
        function restartRecognition() {
            if (restartTimer) clearTimeout(restartTimer);
            restartTimer = setTimeout(() => {
                if (isRecording && recognition) {
                    try {
                        recognition.start();
                    } catch(e) {
                        // å¦‚æœå·²ç»åœ¨è¿è¡Œï¼Œå¿½ç•¥é”™è¯¯
                    }
                }
            }, 200); // iOS éœ€è¦çŸ­æš‚å»¶è¿Ÿ
        }

        // åŒ¹é…æ–‡æœ¬å¹¶æ»šåŠ¨
        function matchAndScroll(speech) {
            const speechClean = speech.toLowerCase().replace(/\s/g, '');
            
            // åœ¨å½“å‰ä½ç½®å‰åèŒƒå›´å†…æŸ¥æ‰¾
            const range = Math.ceil(sensitivity / 2);
            const start = Math.max(0, currentIndex - 1);
            const end = Math.min(scriptLines.length, currentIndex + range + 1);
            
            for (let i = start; i < end; i++) {
                const lineClean = scriptLines[i].toLowerCase().replace(/\s/g, '');
                
                // åŒ¹é…é€»è¾‘ï¼šåŒ…å«å…³ç³»æˆ–é«˜ç›¸ä¼¼åº¦
                if (lineClean && (
                    speechClean.includes(lineClean.substring(0, Math.min(4, lineClean.length))) ||
                    (lineClean.length > 6 && speechClean.includes(lineClean.substring(0, 6)))
                )) {
                    if (i > currentIndex) {
                        currentIndex = i;
                        updateDisplay();
                        break;
                    }
                }
            }
        }

        // åˆ‡æ¢è¯­éŸ³
        function toggleVoice() {
            if (!recognition) {
                showToast('è¯­éŸ³è¯†åˆ«ä¸å¯ç”¨');
                return;
            }

            if (isRecording) {
                stopVoice();
            } else {
                startVoice();
            }
        }

        function startVoice() {
            try {
                recognition.start();
            } catch(e) {
                showToast('å¯åŠ¨å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        function stopVoice() {
            isRecording = false;
            if (restartTimer) clearTimeout(restartTimer);
            try {
                recognition.stop();
            } catch(e) {}
            
            document.getElementById('statusDot').classList.remove('active');
            document.getElementById('statusText').textContent = 'æš‚åœ';
            document.getElementById('micBtn').classList.remove('recording');
        }

        // è§¦æ‘¸æ§åˆ¶ï¼ˆiOS ä¼˜åŒ–ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;

        document.getElementById('textStage').addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.getElementById('textStage').addEventListener('touchend', (e) => {
            if (!touchStartX && !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // æ°´å¹³æ»‘åŠ¨æˆ–ç‚¹å‡»åˆ†åŒº
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) nextLine(); // å·¦æ»‘ä¸‹ä¸€å¥
                    else prevLine(); // å³æ»‘ä¸Šä¸€å¥
                } else {
                    // ç‚¹å‡»
                    if (touchStartX < window.innerWidth / 2) prevLine();
                    else nextLine();
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
        }, { passive: true });

        // é”®ç›˜æ§åˆ¶ï¼ˆæ”¯æŒè“ç‰™é”®ç›˜/é¥æ§å™¨ï¼‰
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('prompter').classList.contains('active')) {
                if (e.key === 'ArrowDown' || e.key === ' ' || e.key === 'PageDown') {
                    e.preventDefault();
                    nextLine();
                } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                    e.preventDefault();
                    prevLine();
                } else if (e.key === 'Enter') {
                    toggleVoice();
                }
            }
        });

        // è®¾ç½®é¢æ¿
        function openSettings() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('settingsPanel').classList.add('open');
        }

        function closeSettings() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('settingsPanel').classList.remove('open');
        }

        function setFontSize(size) {
            const sizes = {
                small: { normal: '24px', active: '28px' },
                medium: { normal: '32px', active: '38px' },
                large: { normal: '40px', active: '48px' }
            };
            
            // iPad æ¨ªå±åŠ å¤§å­—ä½“
            if (isIpadLandscape()) {
                sizes.small = { normal: '32px', active: '38px' };
                sizes.medium = { normal: '40px', active: '48px' };
                sizes.large = { normal: '52px', active: '60px' };
            }
            
            document.querySelectorAll('.script-line').forEach(line => {
                line.style.fontSize = sizes[size].normal;
            });
            document.querySelector('.script-line.active')?.style.setProperty('font-size', sizes[size].active);
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.segment').forEach(seg => seg.classList.remove('active'));
            event.target.classList.add('active');
        }

        function updateSensitivity() {
            sensitivity = parseInt(document.getElementById('sensitivity').value);
        }

        function updateDelay() {
            autoDelay = parseInt(document.getElementById('autoDelay').value);
        }

        function exitPrompter() {
            if (confirm('ç¡®å®šè¦é€€å‡ºæ¼”è®²æ¨¡å¼å—ï¼Ÿ')) {
                stopVoice();
                document.getElementById('prompter').classList.remove('active');
                document.getElementById('startScreen').classList.remove('hidden');
                closeSettings();
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ç›‘å¬å±å¹•æ—‹è½¬ï¼ˆiPad ä¼˜åŒ–ï¼‰
        window.addEventListener('resize', () => {
            if (document.getElementById('prompter').classList.contains('active')) {
                updateDisplay();
            }
        });

        // é˜²æ­¢æ„å¤–å…³é—­
        window.onbeforeunload = () => {
            if (document.getElementById('prompter').classList.contains('active')) {
                return 'æ­£åœ¨æ¼”è®²ï¼Œç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ';
            }
        };
    </script>
